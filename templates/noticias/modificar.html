{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!-- head -->

    {% block titulo %}
        Modificar - Noticias
    {% endblock %}

<!-- body -->

{% block contenido %}

{% if user.is_authenticated and user.is_superuser %}

<div class="main-container" style = 'margin-left: 14%;margin-right: 13%;margin-top: 2%; text-align: justify;'>
    <h1>Modificar Noticia</h1>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        
        {{form|crispy}}

        <input class="btn btn-primary" type="submit" value="Modificar Noticia" style = 'margin-top: 2%;'>

    </form>

</div>
{% endif %}

{% endblock %}
